links:
  - name: 💬 GPT
    cmd: https://chatgpt.com
    type: browser

  - name: ⚙️ macOS Settings
    cmd: "/System/Applications/System Settings.app"
    type: open

  - type: separator

  - name: 🍻 Homebrew (update & upgrade & cleanup)
    cmd: brew update && brew upgrade && brew cleanup
    type: terminal

  - type: separator

  - name: 📡 SSH
    group:
      - name: 💻 T480
        cmd: ssh stephen@stephen-t480
        type: terminal
      - name: 🖥️ Raspberry Pi
        cmd: ssh stephen@rpi
        type: terminal

  - name: 🐳 Docker Remote Hosts
    group:
      - name: 💻 T480
        cmd: docker ps
        env:
          DOCKER_HOST: ssh://stephen@stephen-t480
        type: terminal
      - name: 🖥️ Raspberry Pi
        cmd: docker ps
        env:
          DOCKER_CONTEXT: rpi
        type: terminal

  - type: separator

  - name: 🛠️ Dev
    group:
      - name: 📝 TODO (VS Code)
        cmd: code
        type: terminal
      - name: 📁 Finder - Projects
        cmd: ~/Projects
        type: open

  - type: separator

  - name: ✏️ Edit config.yaml
    cmd: ~/.task-tray/config.yaml
    type: open
