links:
  - name: 💬 GPT
    cmd: https://chatgpt.com
    type: browser

  - name: ⚙️ KDE System Settings
    cmd: systemsettings
    type: open

  - type: separator

  - name: 📦 APT Update/Upgrade (Debian/Ubuntu)
    cmd: sudo apt update && sudo apt upgrade -y && sudo apt autoremove -y
    type: terminal

  # If you’re on Fedora or Arch, you can swap the package manager:
  # Fedora: cmd: sudo dnf upgrade -y
  # Arch:   cmd: sudo pacman -Syu

  - type: separator

  - name: 📡 SSH
    group:
      - name: 💻 T480
        cmd: ssh stephen@stephen-t480
        type: terminal
      - name: 🖥️ Raspberry Pi
        cmd: ssh stephen@rpi
        type: terminal

  - name: 🐳 Docker Remote Hosts
    group:
      - name: 💻 T480
        cmd: docker ps
        env:
          DOCKER_HOST: ssh://stephen@stephen-t480
        type: terminal
      - name: 🖥️ Raspberry Pi
        cmd: docker ps
        env:
          DOCKER_CONTEXT: rpi
        type: terminal

  - type: separator

  - name: 🛠️ Dev
    group:
      - name: 📝 TODO (VS Code)
        cmd: code
        type: terminal
      - name: 📁 Dolphin - Projects
        cmd: ~/Projects
        type: open

  - type: separator

  - name: ✏️ Edit config.yaml
    cmd: ~/.task-tray/config.yaml
    type: open
